<h1 class="text-primary" *ngIf="movies.length > 0">{{ title }}</h1>

<div class="alert alert-warning" *ngIf="movies.length == 0">
  No movies found
</div>

<div class="alert alert-warning" *ngIf="movies.length > 0">
  {{ movies.length }} movies found
</div>

<div class="card mb-3" *ngFor="let item of movies">
  <div class="row">
    <div class="col-md-3">
      <img src="{{ item.imageUrl }}" alt="" class="img-fluid rounded-start" />
    </div>

    <div class="col-md-9">
      <div class="card-body">
        <h2 class="card-title">{{ item.title }}</h2>
        <p class="card-text">
          {{ item.description }}
        </p>
        <button class="btn btn-sm btn-outline-primary">Details</button>
      </div>
    </div>
  </div>
</div>
